<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Popup</title>
</head>
<body>
    <h2>신규등록하기</h2>
    <form action="/login" method="post">    
        <!--action : 작성한 정보를 어디로 보낼지 / method : 정보 전달시 어떤 http 메소드 사용할지-->
        아이디 : <input type="text" name="user_id"><br>
        비밀번호 : <input name="user_pwd" type="password"/><br>
        com_code : <select name="com_code">
                        <option value="0" selected>회사코드</option>
                        <option value="70000">70000</option>
                        <option value="80000">80000</option>
                        <option value="90000">90000</option>
                    </select><br>
        admin : <input type="checkbox" name="admincheck" value="admin"><br>
        permission : <input type="checkbox" name="readcheck" value="read">Read
                     <input type="checkbox" name="writecheck" value="write">Write<br>
        <input type="submit" value="등록하기">
    </form>
</body>
</html>
